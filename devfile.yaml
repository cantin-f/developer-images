schemaVersion: 2.2.0
metadata:
  name: rancher-kubernetes-iac
components:
  - name: tools
    attributes:
       controller.devfile.io/merge-contribution: true
    container:
      image: ghcr.io/cantin-f/developer-images:main
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
      memoryLimit: 4Gi
      cpuLimit: 4000m
      cpuRequest: 1000m
      memoryRequest: 2Gi
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8080
          exposure: public

  - name: docker
    attributes:
      container-overrides:
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
          runAsNonRoot: false
          runAsUser: 0
    container:
      image: hm-registry.hm.dm.ad/docker-hub/library/docker:dind
      env:
        - name: 'DOCKER_TLS_CERTDIR'
          value: ''
      mountSources: true
      memoryLimit: 4Gi
      cpuLimit: 2000m
      cpuRequest: 500m
      memoryRequest: 256Mi
      command:
        - '/bin/sh'
        - '-c'
        - |
          set -e
          cp /public-certs/* /etc/ssl/certs/
          dockerd-entrypoint.sh
